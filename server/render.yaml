services:
  # Backend
  - type: web
    name: quickshow-backend
    env: node
    region: oregon
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run start:dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: INNGEST_EVENT_KEY
        sync: false
      - key: INNGEST_SIGNING_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false